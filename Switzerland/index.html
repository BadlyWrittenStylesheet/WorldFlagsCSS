<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>France Flag</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <input type="range" id="unit-slider" min="1" max="20" value="10" />
    <div class="flag">
      <div id="cross">
        <div id="vertical"></div>
        <div id="horizontal"></div>
      </div>
    </div>
    <script>
      const unitSlider = document.getElementById("unit-slider");

      function updateUnit() {
        const newUnit = unitSlider.value + "px"
        document.documentElement.style.setProperty("--unit", newUnit);


      }
      unitSlider.addEventListener("input", updateUnit)

      updateUnit();

    </script>
  </body>
</html>
